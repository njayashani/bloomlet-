<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Development Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #add8e6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            background-color: white;
            padding: 20px;
            width: 250px;
            border-radius: 5px;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f2f2f2;
        }

        .main {
            background-color: white;
            padding: 20px;
            flex: 1;
            margin-left: 20px;
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .progress-bar-fill {
            background-color: #ff6347;
            height: 20px;
            width: 45%; /* Change this value for different percentages */
            border-radius: 5px;
        }

        .progress-bar-empty {
            background-color: #ddd;
            height: 20px;
            flex: 1;
            border-radius: 5px;
        }

        .progress-bar-percentage {
            font-weight: bold;
            margin-left: 10px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin-bottom: 10px;
        }

        .user-info p {
            margin-bottom: 0;
        }

        .logout {
            display: flex;
            justify-content: flex-end;
        }

        .logout a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            transition: background-color 0.3s;
        }

        .logout a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div>LOGO</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">News</a></li>
                <li><a href="home.html">Log out</a></li>
            </ul>
        </nav>
        <div>
            <img src="user-icon.png" alt="User Icon" height="30">
            <span>Kakuala</span>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-user"></i> User information</a></li>
                <li><a href="activity.html"><i class="fas fa-calendar-alt"></i> Activities</a></li>
                <li><a href="#"><i class="fas fa-child"></i> Children information</a></li>
            </ul>
        </div>

        <div class="main">
            <h1>Your Child development results</h1>
            <div class="user-info">
                <h2>Kakuala Sirimal</h2>
                <p>3 years old</p>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Brain</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Language</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Speaking</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Color identify</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Physical Activity</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>

            <div class="progress-bar">
                <span class="progress-label">Sports</span>
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-empty"></div>
                <span class="progress-bar-percentage">45%</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
